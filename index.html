<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWeb - Explora el mundo Pokémon</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">PokéWeb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pokedex">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#demo">Demo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="inicio" class="hero vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="display-4">Descubre el mundo Pokémon</h1>
                    <p class="lead">Explora, aprende y diviértete con nuestra interactiva Pokédex</p>
                    <a href="#pokedex" class="btn btn-primary btn-lg">Ver Pokédex</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Pokédex Section -->
    <section id="pokedex" class="pokedex-section py-5">
        <div class="container">
            <div class="pokedex-title">
                <img src="media/img/pokedex.png" alt="Pokédex">
            </div>
            
            <!-- Filtros de Pokémon -->
            <div class="pokemon-buttons mb-4">
                <button class="filter reset btn" data-filter="*">Todos</button>
                <button class="sort btn" data-sort-by="number">Número</button>
                <button class="sort btn" data-sort-by="name">Alfabéticamente</button>
                
                <!-- Tipos de Pokémon -->
                <div class="type-buttons mt-3">
                    <button class="filter btn" data-filter=".type-steel">Acero</button>
                    <button class="filter btn" data-filter=".type-water">Agua</button>
                    <button class="filter btn" data-filter=".type-bug">Bicho</button>
                    <button class="filter btn" data-filter=".type-dragon">Dragón</button>
                    <button class="filter btn" data-filter=".type-electric">Eléctrico</button>
                    <button class="filter btn" data-filter=".type-ghost">Fantasma</button>
                    <button class="filter btn" data-filter=".type-fire">Fuego</button>
                    <button class="filter btn" data-filter=".type-fairy">Hada</button>
                    <button class="filter btn" data-filter=".type-ice">Hielo</button>
                    <button class="filter btn" data-filter=".type-fighting">Lucha</button>
                    <button class="filter btn" data-filter=".type-normal">Normal</button>
                    <button class="filter btn" data-filter=".type-grass">Planta</button>
                    <button class="filter btn" data-filter=".type-psychic">Psíquico</button>
                    <button class="filter btn" data-filter=".type-rock">Roca</button>
                    <button class="filter btn" data-filter=".type-dark">Siniestro</button>
                    <button class="filter btn" data-filter=".type-ground">Tierra</button>
                    <button class="filter btn" data-filter=".type-poison">Veneno</button>
                    <button class="filter btn" data-filter=".type-flying">Volador</button>
                </div>
                
                <!-- Formas especiales -->
                <div class="special-buttons mt-3">
                    <button class="filter btn" data-filter=".sp-mega">Mega</button>
                    <button class="filter btn" data-filter=".sp-regional">Regional</button>
                    <button class="filter btn" data-filter=".sp-gigamax">Gigamax</button>
                </div>
            </div>
            
            <p id="count" class="text-center">Pokémon seleccionados: 0</p>
            
            <!-- Contenedor de tarjetas Pokémon -->
            <div class="poke-cont">
                <!-- Las tarjetas se cargarán dinámicamente aquí -->
            </div>
        </div>
    </section>

    <!-- Demo Section -->
    <section id="demo" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Demo Interactiva</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div id="pokemon-viewer">
                        <!-- 3D model viewer will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Desarrollado con ❤️ usando PokeAPI</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="js/main.js"></script>
    <script src="js/pokedex.js"></script>
</body>
</html>
