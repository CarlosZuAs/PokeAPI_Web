<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWeb - Explora el mundo Pokémon</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">PokéWeb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pokedex">Pokédex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#demo">Demo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="inicio" class="hero vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="display-4">Descubre el mundo Pokémon</h1>
                    <p class="lead">Explora, aprende y diviértete con nuestra interactiva Pokédex</p>
                    <a href="#demo" class="btn btn-primary btn-lg">Prueba la Demo</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Pokédex Section -->
    <section id="pokedex" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Pokédex Interactiva</h2>
            <div id="pokemon-grid" class="row g-4">
                <!-- Pokemon cards will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Demo Section -->
    <section id="demo" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Demo Interactiva</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div id="pokemon-viewer">
                        <!-- 3D model viewer will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Desarrollado con ❤️ usando PokeAPI</p>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ModelViewer JS -->
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
